<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
   <div class="container">
       <div class="left"></div>
       <div class="right">
           <form action="" class="formbox">
                <header style="text-align: right;">Home</header>
                <h1>Welcome</h1>
                <p>Let's get your account set up</p>
                <label for="Email">Email*</label><br>
                <input type="email" name="email" placeholder="name@email.com" required>
                <br>
                <br>
                <label for="Password">Password*</label><br>
                <input type="password" name="password" placeholder="********" required>
                <br>
                <br>
                <label for="Confirm password">Confirm Password*</label><br>
                <input type="password" name="password" placeholder="********" required>
                <br>
                <br>
                <button style="background-color: #0e0ef0; color: white; text-align: center; font-weight: bolder;">create</button>
                <button style="background-color: white; color: #0606ff; font-weight: bolder;">cancel</button>
                <h6>Already have an account? <a href="#">Sign in</a></h6>
            </form>
       </div>
   </div> 
</body>
</html>
